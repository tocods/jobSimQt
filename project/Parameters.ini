[General]
network = TargetNetwork
sim-time-limit = 1.5s
**.statistic-recording = false
*.*.ethernet.typename = "EthernetLayer"
*.*.eth[*].typename = "LayeredEthernetInterface"
*.*.eth[*].bitrate = 100Mbps
**.eth[*].queue.typename = "DropTailQueue"
**.eth[*].queue.packetCapacity = 20
**.forwarding = false
**.arp.retryTimeout = 1s
**.arp.retryCount = 3
**.arp.cacheTimeout = 100s
**.tcp.tcpAlgorithmClass = "TcpReno"
**.tcp.typename = "Tcp"
**.tcp.advertisedWindow = 65535
**.tcp.delayedAcksEnabled = false
**.tcp.nagleEnabled = true
**.tcp.limitedTransmitEnabled = false
**.tcp.increasedIWEnabled = false
**.tcp.sackSupport = false
**.tcp.windowScalingSupport = false
**.tcp.timestampSupport = false
**.tcp.mss = 1452
*.configurator.config = xml("<config>\n" + \
"<interface hosts='udp_tcp' address='192.168.0.1' netmask='255.255.255.x'/>\n" + \
"<interface hosts='udp_tcp2' address='192.168.0.2' netmask='255.255.255.x'/>\n" + \
"<interface hosts='udp_tcp3' address='192.168.0.3' netmask='255.255.255.x'/>\n" + \
"</config>")
*.udp_tcp.numApps = 1
*.udp_tcp.app[0].typename = "UdpApp615"
*.udp_tcp.app[0].source.packetLength = 1000B
*.udp_tcp.app[0].source.productionInterval = exponential(10ms)
*.udp_tcp.app[0].io.destAddress = "udp_tcp3"
*.udp_tcp.app[0].io.destPort = 1001
*.udp_tcp.app[0].sink.typename = ""

*.udp_tcp2.numApps = 1
*.udp_tcp2.app[0].typename = "TcpSessionApp"
*.udp_tcp2.app[0].sendBytes = 1MiB
*.udp_tcp2.app[0].active = true
*.udp_tcp2.app[0].localPort = 1000
*.udp_tcp2.app[0].connectAddress = "udp_tcp3"
*.udp_tcp2.app[0].connectPort = 1002
*.udp_tcp2.app[0].tOpen = 0s
*.udp_tcp2.app[0].tSend = 0s
*.udp_tcp2.app[0].tClose = 0s
*.udp_tcp2.app[0].sendScript = ""

*.udp_tcp3.numApps = 2
*.udp_tcp3.app[0].typename = "UdpApp615"
*.udp_tcp3.app[0].source.typename = ""
*.udp_tcp3.app[0].io.destPort = -1
*.udp_tcp3.app[0].io.localPort = 1001
*.udp_tcp3.app[0].sink.flowName = "default1"

*.udp_tcp3.app[1].typename = "TcpSinkApp"
*.udp_tcp3.app[1].localPort = 1002
*.udp_tcp3.app[1].flowName = "default2"

*.switch.eth[*].bitrate = 100Mbps

