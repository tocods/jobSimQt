[General]
network = TargetNetwork
sim-time-limit = 1.5s
**.statistic-recording = false
*.*.ethernet.typename = "EthernetLayer"
*.*.eth[*].typename = "LayeredEthernetInterface"
*.*.eth[*].bitrate = 100Mbps
**.eth[*].queue.typename = "DropTailQueue"
**.eth[*].queue.packetCapacity = 20
**.forwarding = false
**.arp.retryTimeout = 1s
**.arp.retryCount = 3
**.arp.cacheTimeout = 100s
**.tcp.tcpAlgorithmClass = "TcpReno"
**.tcp.typename = "Tcp"
**.tcp.advertisedWindow = 65535
**.tcp.delayedAcksEnabled = false
**.tcp.nagleEnabled = true
**.tcp.limitedTransmitEnabled = false
**.tcp.increasedIWEnabled = false
**.tcp.sackSupport = false
**.tcp.windowScalingSupport = false
**.tcp.timestampSupport = false
**.tcp.mss = 1452
*.configurator.config = xml("<config>\n" + \
"<interface hosts='dds' address='192.168.0.1' netmask='255.255.255.x'/>\n" + \
"<interface hosts='dds2' address='192.168.0.2' netmask='255.255.255.x'/>\n" + \
"</config>")
*.dds.numApps = 2
*.dds.app[0].typename = "DDSPublishApp"
*.dds.app[0].io.receiveBroadcast = true
*.dds.app[0].io.publish = "Topic1"
*.dds.app[0].io.destPort = 1000
*.dds.app[0].io.historyCacheLength = 10
*.dds.ipv4.ip.limitedBroadcast = true
*.dds.app[0].source.packetLength = 5000B
*.dds.app[0].source.productionInterval = exponential(20ms)
*.dds.app[0].sink.typename = ""

*.dds.app[1].typename = "DDSSubscribeApp"
*.dds.app[1].source.subscribe = "Topic1@1000"
*.dds.app[1].io.localPort = 1000
*.dds.app[1].io.receiverBufferLength = 1000
*.dds.app[1].io.nackCountdown = 0.25ms
*.dds.app[1].source.packetLength = 20B
*.dds.ipv4.ip.limitedBroadcast = true 
*.dds.app[1].sink.flowName = "default"

*.dds2.numApps = 0
*.switch.eth[*].bitrate = 100Mbps

