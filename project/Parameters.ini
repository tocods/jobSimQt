[General]
network = TargetNetwork
sim-time-limit = 1.5s
**.statistic-recording = false
*.*.ethernet.typename = "EthernetLayer"
*.*.eth[*].typename = "LayeredEthernetInterface"
*.*.eth[*].bitrate = 100Mbps
**.eth[*].queue.typename = "DropTailQueue"
**.eth[*].queue.packetCapacity = 20
**.forwarding = false
**.arp.retryTimeout = 1s
**.arp.retryCount = 3
**.arp.cacheTimeout = 100s
**.tcp.tcpAlgorithmClass = "TcpReno"
**.tcp.typename = "Tcp"
**.tcp.advertisedWindow = 65535
**.tcp.delayedAcksEnabled = false
**.tcp.nagleEnabled = true
**.tcp.limitedTransmitEnabled = false
**.tcp.increasedIWEnabled = false
**.tcp.sackSupport = false
**.tcp.windowScalingSupport = false
**.tcp.timestampSupport = false
**.tcp.mss = 1452
*.configurator.config = xml("<config>\n" + \
"<interface hosts='udp_tcp' address='192.168.0.1' netmask='255.255.255.x'/>\n" + \
"<interface hosts='udp_tcp2' address='192.168.0.2' netmask='255.255.255.x'/>\n" + \
"</config>")
*.udp_tcp.numApps = 1
*.udp_tcp.app[0].typename = "UdpApp615"
*.udp_tcp.app[0].source.packetLength = 1000B
*.udp_tcp.app[0].source.productionInterval = exponential(100ms)
*.udp_tcp.app[0].io.destAddress = "udp_tcp2"
*.udp_tcp.app[0].io.destPort = 1000
*.udp_tcp.app[0].sink.typename = ""

*.udp_tcp2.numApps = 1
*.udp_tcp2.app[0].typename = "UdpApp615"
*.udp_tcp2.app[0].source.typename = ""
*.udp_tcp2.app[0].io.destPort = -1
*.udp_tcp2.app[0].io.localPort = 1000
*.udp_tcp2.app[0].sink.flowName = "default"

*.switch.eth[*].bitrate = 100Mbps
*.switch.eth[0].bitrate = 100Mbps
*.switch.eth[1].bitrate = 100Mbps

