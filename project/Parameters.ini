[General]
network = TargetNetwork
sim-time-limit = 1.5s

**.forwarding = false
**.arp.retryTimeout = 1s
**.arp.retryCount = 3
**.arp.cacheTimeout = 100s
**.eth[*].queue.typename = "DropTailQueue"
**.eth[*].queue.packetCapacity = 100
**.tcp.tcpAlgorithmClass = "TcpReno"
**.tcp.typename = "Tcp"
**.tcp.advertisedWindow = 65535
**.tcp.delayedAcksEnabled = false
**.tcp.nagleEnabled = true
**.tcp.limitedTransmitEnabled = false
**.tcp.increasedIWEnabled = false
**.tcp.sackSupport = false
**.tcp.windowScalingSupport = false
**.tcp.timestampSupport = false
**.tcp.mss = 1452
*.udp_tcp_cpu.numApps = 2
*.udp_tcp_cpu.app[0].typename = "UdpSourceApp"
*.udp_tcp_cpu.app[0].source.packetLength = 1000B
*.udp_tcp_cpu.app[0].source.productionInterval = exponential(100us)
*.udp_tcp_cpu.app[0].io.destAddress = "udp_tcp_cpu2"
*.udp_tcp_cpu.app[0].io.destPort = 1000

*.udp_tcp_cpu.app[1].typename = "TcpSessionApp"
*.udp_tcp_cpu.app[1].sendBytes = 1000MiB
*.udp_tcp_cpu.app[1].active = true
*.udp_tcp_cpu.app[1].localPort = 1002
*.udp_tcp_cpu.app[1].connectAddress = "udp_tcp_cpu2"
*.udp_tcp_cpu.app[1].connectPort = 1003
*.udp_tcp_cpu.app[1].tOpen = 0s
*.udp_tcp_cpu.app[1].tSend = 0s
*.udp_tcp_cpu.app[1].tClose = 0s
*.udp_tcp_cpu.app[1].sendScript = ""

*.udp_tcp_cpu2.numApps = 2
*.udp_tcp_cpu2.app[0].typename = "UdpSinkApp"
*.udp_tcp_cpu2.app[0].io.localPort = 1000

*.udp_tcp_cpu2.app[1].typename = "TcpSinkApp"
*.udp_tcp_cpu2.app[1].localPort = 1003

*.switch.ethernet.typename = "EthernetLayer"
*.switch.eth[*].typename = "LayeredEthernetInterface"
*.switch.eth[*].bitrate = 100Mbps

