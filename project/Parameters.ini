[General]
network = TargetNetwork
sim-time-limit = 1.5s

*.udp_cpu.numApps = 1
*.udp_cpu.app[0].typename = "UdpSourceApp"
*.udp_cpu.app[0].source.packetLength = 1200B
*.udp_cpu.app[0].source.productionInterval = exponential(exponential(100us))
*.udp_cpu.app[0].io.destAddress = "udp_cpu2"
*.udp_cpu.app[0].io.destPort = 1000

*.udp_cpu2.numApps = 1
*.udp_cpu2.app[0].typename = "UdpSinkApp"
*.udp_cpu2.app[0].io.localPort = 1000

*.udp_switch.ethernet.typename = "EthernetLayer"
*.udp_switch.eth[*].typename = "LayeredEthernetInterface"
*.udp_switch.eth[*].bitrate = 100Mbps

