[General]
network = TargetNetwork
sim-time-limit = 1.5s
**.statistic-recording = false
*.*.ethernet.typename = "EthernetLayer"
*.*.eth[*].typename = "LayeredEthernetInterface"
*.*.eth[*].bitrate = 100Mbps
**.eth[*].queue.typename = "DropTailQueue"
**.eth[*].queue.packetCapacity = 20
**.forwarding = false
**.arp.retryTimeout = 1s
**.arp.retryCount = 3
**.arp.cacheTimeout = 100s
**.tcp.tcpAlgorithmClass = "TcpReno"
**.tcp.typename = "Tcp"
**.tcp.advertisedWindow = 65535
**.tcp.delayedAcksEnabled = false
**.tcp.nagleEnabled = true
**.tcp.limitedTransmitEnabled = false
**.tcp.increasedIWEnabled = false
**.tcp.sackSupport = false
**.tcp.windowScalingSupport = false
**.tcp.timestampSupport = false
**.tcp.mss = 1452
*.configurator.config = xml("<config>\n" + \
"<interface hosts='udp_tcp' address='192.168.0.1' netmask='255.255.255.x'/>\n" + \
"<interface hosts='udp_tcp2' address='192.168.0.2' netmask='255.255.255.x'/>\n" + \
"<interface hosts='udp_tcp3' address='192.168.0.3' netmask='255.255.255.x'/>\n" + \
"</config>")
*.udp_tcp.numApps = 1
*.udp_tcp.app[0].typename = "DDSPublishApp"
*.udp_tcp.app[0].io.receiveBroadcast = true
*.udp_tcp.app[0].io.publish = "Topic1"
*.udp_tcp.app[0].io.destPort = 1000
*.udp_tcp.app[0].io.historyCacheLength = 1
*.udp_tcp.ipv4.ip.limitedBroadcast = true
*.udp_tcp.app[0].source.packetLength = 100B
*.udp_tcp.app[0].source.productionInterval = exponential(2ms)
*.udp_tcp.app[0].sink.typename = ""

*.udp_tcp2.numApps = 1
*.udp_tcp2.app[0].typename = "DDSSubscribeApp"
*.udp_tcp2.app[0].source.subscribe = "Topic1@1000"
*.udp_tcp2.app[0].io.localPort = 1000
*.udp_tcp2.app[0].io.receiverBufferLength = 10
*.udp_tcp2.app[0].io.nackCountdown = 0.25ms
*.udp_tcp2.app[0].source.packetLength = 20B
*.udp_tcp2.ipv4.ip.limitedBroadcast = true 
*.udp_tcp2.app[0].sink.flowName = "default"

*.udp_tcp3.numApps = 1
*.udp_tcp3.app[0].typename = "DDSSubscribeApp"
*.udp_tcp3.app[0].source.subscribe = "Topic1@1000"
*.udp_tcp3.app[0].io.localPort = 1000
*.udp_tcp3.app[0].io.receiverBufferLength = 10
*.udp_tcp3.app[0].io.nackCountdown = 0.25ms
*.udp_tcp3.app[0].source.packetLength = 20B
*.udp_tcp3.ipv4.ip.limitedBroadcast = true 
*.udp_tcp3.app[0].sink.flowName = "default2"

*.switch.eth[*].bitrate = 100Mbps

